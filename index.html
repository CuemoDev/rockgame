<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROCKWARS - Main Menu</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="menu-container">
    <h1 class="title">ROCKWARS</h1>
    <input type="text" id="username" placeholder="Enter your username" />
    <button onclick="startGame()">Start Game</button>
    <div class="features">
      <span class="badge">Kill Streaks</span>
      <span class="badge">First Person</span>
      <span class="badge">Respawn System</span>
    </div>
    <div class="controls">
      <h3>Controls</h3>
      <ul>
        <li>WASD - Move</li>
        <li>Mouse - Look</li>
        <li>Space - Jump</li>
        <li>Left Click - Throw</li>
        <li>ESC - Menu</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
